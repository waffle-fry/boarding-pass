{{define "content"}}
  <link rel="stylesheet" type="text/css" href="/resources/webhooks.css">
  <h1 class="title">Add Webhook</h1>
  <form method="POST">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" name="name" type="text" placeholder="Webhook Name">
      </div>
    </div>
  
    <div class="field">
      <label class="label">URL</label>
      <div class="control">
        <input class="input" name="url" type="text" placeholder="Webhook URL">
      </div>
    </div>
  
    <div class="field">
      <label class="label">Data</label>
      <div class="control">
        <textarea class="textarea" name="data" placeholder="The data sent with the Webhook (in JSON)"></textarea>
      </div>
    </div>

    <div class="field is-grouped is-grouped-right">
      <button class="button is-primary" formaction="/webhooks">
        <span class="icon">
          <i class="fas fa-save"></i>
        </span>
        <span>Save</span>
      </button>
    </div>
  </form>
{{end}}
