{{define "content"}}
  <h1 class="title">Webhooks</h1>
  <table class="table is-striped is-fullwidth">
    <thead>
      <tr>
        <th>Name</th>
        <th>URL</th>
        <th>Data</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
        <tr class="has-text-centered">
          <td>{{.Name}}</td>
          <td>{{.WebhookURL}}</td>
          <td>{{.Data}}</td>
          <td>Edit | Delete</td>
        </tr>
      {{end}}
    </tbody>
  </table>
{{end}}
